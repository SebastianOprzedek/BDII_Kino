<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Sectors administration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('css/bootstrap/bootstrap.css');
        @import url('css/site.css');
    </style>
</head>

<body>
<!-- Header -->
<div id="header">
    <div class="shell">
        <div id="top">
            <div id="top-navigation"> Witaj | <a href="http://localhost:8180/cinema/home">Wyloguj si&#281</a></div>
        </div>
        <!-- Main Nav -->
        <div class="btn-group" style="float:left;">
            <a href="http://localhost:8180/cinema/films" class="btn btn-primary"><span>Filmy</span></a>
				<a href="http://localhost:8180/cinema/genres" class="btn btn-primary"><span>Gatunki</span></a>
				<a href="http://localhost:8180/cinema/prices" class="btn btn-primary"><span>Ceny</span></a>
				<a href="http://localhost:8180/cinema/pricelists" class="btn btn-primary"><span>Cennik</span></a>
				<a href="http://localhost:8180/cinema/halls" class="btn btn-primary"><span>Sale</span></a>
				<a href="http://localhost:8180/cinema/shows" class="btn btn-primary"><span>Seanse</span></a>
				<a href="http://localhost:8180/cinema/tickets" class="btn btn-primary active"><span>Bilety</span></a>
				<a href="http://localhost:8180/cinema/ticket_types" class="btn btn-primary"><span>Typy bilet&#243w </span></a>
				<a href="http://localhost:8180/cinema/sectors" class="btn btn-primary"><span>Sektory</span></a>
        </div>
        <!-- End Main Nav -->
    </div>
</div>
<!-- End Header -->
<!-- Box -->
<div id="mainbox">
    <!-- Container -->
    <div id="container">
        <div class="shell">
            <br/>
            <!-- Main -->
            <div id="main">
                <div class="cl">&nbsp;</div>
                <!-- Content -->
                <div id="content">
                    <!-- Box -->
                    <div class="box" id="addTicket">
                        <!-- Box Head -->
                        <div class="box-head">
                            <h2 style="font-size:20px">Dodaj bilet</h2>
                        </div>
                        <!-- End Box Head -->
                        <!-- Add film div -->
                        <div class="form-group">
                            <p><label>Seans: </label>
                                <select type="text" class="form-control" id="addTicketShow" onchange="showPlaceOptions(show($('#addTicketShow').val()), document.getElementById('addTicketPlace'))"></select>
                            <p><label>Miejsce: </label>
                                <select type="text" class="form-control" id="addTicketPlace"></select>
                            <p><label>Rodzaj biletu: </label>
                                <select type="text" class="form-control" id="addTicketType"></select>
                            </p>
                            <button class="btn btn-primary" type="button" onclick="addTicket()">Dodaj</button>
							<button class="btn btn-info" type="button" onclick="document.getElementById('addTicket').style.display = 'none';">Showaj</button>
                        </div>
                    </div>

                    <!-- Box -->
                    <div class="box" id="updateTicket">
                        <!-- Box Head -->
                        <div class="box-head">
                            <h2 style="font-size:20px">Zmie&#324 bilet</h2>
                        </div>
                        <!-- End Box Head -->
                        <!-- Add film div -->
                        <div class="form-group">
                            <p><label>Seans: </label>
                                <select type="text" class="form-control" id="updateTicketShow" onchange="showPlaceOptionsForUpdate(show($('#updateTicketShow').val()), document.getElementById('updateTicketPlace'))"></select>
                            <p><label>Miejsce: </label>
                                <select type="text" class="form-control" id="updateTicketPlace"></select>
                            <p><label>Rodzaj biletu: </label>
                                <select type="text" class="form-control" id="updateTicketType"></select>
                            </p>
                            <button class="btn btn-primary" type="button" onclick="updateTicket(ticket.id)">Zmie&#324 </button>
							<button class="btn btn-info" type="button" onclick="document.getElementById('updateTicket').style.display = 'none';">Showaj</button>
                        </div>
                    </div>
                    <!-- End Box -->
                    <!-- Box -->
                    <div class="box">
                        <div id="table"></div>
                    </div>
                </div>
                <!-- End Content -->
                <div class="cl">&nbsp;</div>
            </div>
            <!-- Main -->
        </div>
    </div>
    <!-- End Container -->
</div>
<div id="footer">
    <span class="left" style="color:#777">&copy; 2017 - BDII</span>
</div>

<script src="js/tickets.js"></script>
<script src="js/jquery.min.js"></script>
</body>

</html>
