<!DOCTYPE html>
<html>

<head>

	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Tickets administration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('css/site.css');
    </style>
</head>
    <body>
        <!-- Header -->
        <div id="header">
            <div class="shell">
                <!-- Logo + Top Nav -->
                <div id="top">
                    <h1><a href="#">Cinema admin page</a></h1>
                  <div id="top-navigation"> Witaj | <a href="http://localhost:8180/cinema/home">Wyloguj si&#281</a> </div>
                </div>
                <!-- End Logo + Top Nav -->
                <!-- Main Nav -->
                <div id="navigation">
                    <ul>
                        <li><a href="http://localhost:8180/cinema/films" ><span>Films admin</span></a></li>
                        <li><a href="http://localhost:8180/cinema/genres" ><span>Genre admin</span></a></li>
                        <li><a href="http://localhost:8180/cinema/prices" ><span>Prices admin</span></a></li>
                        <li><a href="http://localhost:8180/cinema/halls"><span>Halls admin</span></a></li>
                        <li><a href="http://localhost:8180/cinema/shows"><span>Shows admin</span></a></li>
                        <li><a href="http://localhost:8180/cinema/tickets" class="active"><span>Tickets admin</span></a></li>
                    </ul>
                </div>
                <!-- End Main Nav -->
            </div>
        </div>
        <!-- End Header -->
        <!-- Box -->
        <div id ="mainbox">
            <!-- Container -->
            <div id="container">
                <div class="shell">
                    <br />
                    <!-- Main -->
                    <div id="main">
                        <div class="cl">&nbsp;</div>
                        <!-- Content -->
                       <div id="content">
                        <div id="addTicket" class="box">
                            <div class="box-head">
                                <h2>Dodaj bilet</h2>
                            </div>
                              <!-- Add tickets div -->
                                    <div class="form">
                                    <p><label>Nazwa</label>
                                    <input type="text" class="fieldsize1" id="addTicketName"/></p>
                                    <p><label>ID z cennika</label>
                                    <input type="text" class="fieldsize1" id="addPriceFromList"/></p>
                                    <button class="btn btn-info" type="button" onclick="addTicket()">Dodaj</button>

                                    </div>
                               <!-- End add ticket div -->

                            </div>
                        		<div id="updateTicket" class="box">
                            	<div class="box-head">
                                <h2>Zmie&#324 bilet</h2>
                            </div>
                            <!-- Add film div -->
                            <div class="form span4">
                                <p><label>Tytu&#322:</label>
                                    <input type="text" class="fieldsize1" id="updateTicketTitle" /></p>
                                <p><label>Cena z cennika: </label>
                                    <input type="text" class="fieldsize1" id="updateTicketPrice" /></p>
                                <button class="btn btn-info" type="button" onclick="updateTicket()">Zmie&#324</button>
                            </div>
                            <!-- End add film div -->

                              </div>
                        <!-- End Box -->
                        <!-- Box -->
                        <div class="box">
                            <div id="table"></div>
                        </div>
                    </div>

                        <!-- End Content -->
                        <div class="cl">&nbsp;</div>
                    </div>
                    <!-- Main -->
                </div>
            </div>
            <!-- End Container -->
        </div>

        <script src="js/tickets.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <!-- Footer -->
        <div id="mainbox">
            <span class="left" style="color:#777">&copy; 2017 - BDII</span>
        </div>
        <!-- End Footer -->
</body>

</html>
