<body>
<!-- Header -->
<div id="header">

        <div id="top">

        </div>
        <!-- Main Nav -->
        <div class="btn-group" style="float:left;">
            <a href="http://localhost:8180/cinema/films" class="btn btn-primary "><span>Films</span></a>
            <a href="http://localhost:8180/cinema/genres" class="btn btn-primary"><span>Genres</span></a>

<!-- Box -->
<div id="mainbox">
    <!-- Container -->
    <div id="container">
        <div class="shell">
            <br/>
            <!-- Main -->
            <div id="main">
                <!-- Content -->
                <div id="content">
                    <!-- Box -->
                    <div class="box" id="addShow">
                        <div class="box-head">
                            <h2>Dodaj seans</h2>
                        </div>
                        <div class="form-group">
                            <label>Data:</label>
                            <div class="form-inline">
                                <input type="number" class="form-control" style="width:40px" id="addDay" min="1" max="31">
                                <select type="text" class="form-control" style="width:90px" id="addMonth">
                                    <option value="0">Stycze&#324</option>
                                    <option value="1">Luty</option>
                                    <option value="2">Marzec</option>
                                    <option value="3">Kwiecie&#324</option>
                                    <option value="4">Maj</option>
                                    <option value="5">Czerwiec</option>
                                    <option value="6">Lipiec</option>
                                    <option value="7">Sierpie&#324</option>
                                    <option value="8">Wrzesie&#324</option>
                                    <option value="9">Pa&#378dziernik</option>
                                    <option value="10">Listopad</option>
                                    <option value="11">Grudzie&#324</option>
                                </select>
                                <input type="number" class="form-control" style="width:60px" id="addYear" min="2017"
                                       max="2023">
                            </div>
                            <label>Godzina:</label>
                            <div class="form-inline">
                                <input type="number" class="form-control" style="width:60px" id="addHour" min="0"
                                       max="23">
                                :
                                <input type="number" class="form-control" style="width:60px" id="addMinute" min="0"
                                       max="59">
                            </div>
                            <p><label> Sala:</label>
                                <select type="text" class="form-control" id="addHallName"></select>
                                <!--<input type="text" class="fieldsize1" id="addHallName" /></p>-->
                            <p><label>Film:</label>
                                <select type="text" class="form-control" id="addFilmName"></select>
                                <!--<input type="text" class="fieldsize1" id="addFilmName" /></p>-->
                                <button class="btn btn-primary" type="button" onclick="addShow()">Dodaj</button>
								<button class="btn btn-info" type="button" onclick="document.getElementById('addShow').style.display = 'none';">Showaj</button>
                        </div>
                    </div>
                    <div class="box" id="updateShow">
                        <div class="box-head">
                            <h2>Zmie&#324 seans</h2>
                        </div>
                        <div class="form-group">
                            <label>Data:</label>
                            <div class="form-inline">
                                <input type="number" class="form-control" style="width:40px" id="updateDay" min="1"
                                       max="31">
                                <select type="text" class="form-control" style="width:90px" id="updateMonth">
                                    <option value="0">Stycze&#324</option>
                                    <option value="1">Luty</option>
                                    <option value="2">Marzec</option>
                                    <option value="3">Kwiecie&#324</option>
                                    <option value="4">Maj</option>
                                    <option value="5">Czerwiec</option>
                                    <option value="6">Lipiec</option>
                                    <option value="7">Sierpie&#324</option>
                                    <option value="8">Wrzesie&#324</option>
                                    <option value="9">Pa&#378dziernik</option>
                                    <option value="10">Listopad</option>
                                    <option value="11">Grudzie&#324</option>
                                </select>
                                <input type="number" class="form-control" style="width:60px" id="updateYear" min="2017"
                                       max="2023">
                            </div>
                            <label>Godzina:</label>
                            <div class="form-inline">
                                <input type="number" class="form-control" style="width:60px" id="updateHour" min="0"
                                       max="23">
                                :
                                <input type="number" class="form-control" style="width:60px" id="updateMinute" min="0"
                                       max="59">
                            </div>
                            <p><label>Sala:</label>
                                <select type="text" class="form-control" id="updateHallName"></select>
                                <!--<input type="text" class="fieldsize1" id="updateHallName" /></p>-->
                            <p><label>Film:</label>
                                <select type="text" class="form-control" id="updateFilmName"></select>
                                <!--<input type="text" class="fieldsize1" id="updateFilmName" /></p>-->
                                <button class="btn btn-primary" type="button" onclick="updateShow(showId)">Zmie&#324
								<button class="btn btn-info" type="button" onclick="document.getElementById('updateShow').style.display = 'none';">Showaj</button>
                                </button>
                        </div>
                    </div>
                    <!-- End Box -->
                    <!-- Box -->
                    <div class="box">
                        <div id="table"></div>
                    </div>
                </div>
                <!-- End Content -->
            </div>
            <!-- Main -->
        </div>
    </div>
    <!-- End Container -->
</div>
