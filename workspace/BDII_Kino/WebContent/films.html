<body>
    <!-- Header -->
    <div id="header">
        <div class="shell">
            <div id="top">
                <h1>Cinema admin page</h1>
                <div id="top-navigation"> Witaj | <a href="http://localhost:8180/cinema/home">Wyloguj si&#281</a> </div>
            </div>
            <!-- Main Nav -->
            <div id="navigation">
                <ul>
                    <li><a href="http://localhost:8180/cinema/films" class="active"><span>Films admin</span></a></li>

            </div>

    <!-- End Header -->
    <!-- Box -->
    <div id="mainbox">

                    <div id="content">
                        <div id="addFilm" class="box">

                            </div>
                            <!-- Add film div -->
                            <div class="form span4">
                                <p><label>Tytu&#322:</label>
                                    <input type="text" class="fieldsize1" id="addFilmTitle" /></p>
                                <p><label>Opis:</label>
                                    <input type="text" class="fieldsize1" id="addFilmDesc" /></p>
                                <p><label>Rok: </label>
                                    <input type="text" class="fieldsize1" id="addFilmYear" /></p>
                                <p><label>D&#322ugo&#347&#263: </label>
                                    <input type="text" class="fieldsize1" id="addFilmLength" /></p>
                                <p><label>Gatunek: </label>
                                    <input type="text" class="fieldsize1" id="addFilmGenre" /></p>
                                <button class="btn btn-info" type="button" onclick="addFilm()">Dodaj</button>
                            </div>
                            <!-- End add film div -->


                        </div>
                        <div id="updateFilm" class="box">
                            <div class="box-head">
                                <h2>Zmie&#324 film</h2>
                            </div>
                            <!-- Add film div -->
                            <div class="form span4">
                                <p><label>Tytu&#322:</label>
                                    <input type="text" class="fieldsize1" id="updateFilmTitle" /></p>
                                <p><label>Opis:</label>
                                    <input type="text" class="fieldsize1" id="updateFilmDesc" /></p>
                                <p><label>Rok: </label>
                                    <input type="text" class="fieldsize1" id="updateFilmYear" /></p>
                                <p><label>D&#322ugo&#347&#263: </label>
                                    <input type="text" class="fieldsize1" id="updateFilmLength" /></p>
                                <p><label>Gatunek: </label>
                                    <input type="text" class="fieldsize1" id="updateFilmGenre" /></p>
                                <button class="btn btn-info" type="button" onclick="updateFilm()">Zmie&#324</button>
                            </div>
                            <!-- End add film div -->

                        </div>
                        <!-- End Box -->
                        <!-- Box -->
                        <div class="box">
                            <div id="table"></div>
                        </div>
                    </div>

                        <!-- End Content -->
                        <div class="cl">&nbsp;</div>
                    </div>
                    <!-- Main -->
                </div>
            </div>
            <!-- End Container -->
        </div>

        <script src="js/films.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
