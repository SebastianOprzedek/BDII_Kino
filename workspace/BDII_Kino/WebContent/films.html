<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">


    <title>Film administration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('css/bootstrap.css');
        @import url('css/site.css');
    </style>
</head>

<body>
<!-- Header -->
<div id="header">
    <div class="shell">
        <div id="top">
            <div id="top-navigation"> Witaj | <a href="http://localhost:8180/cinema/home">Wyloguj si&#281</a></div>
        </div>

        <!-- Main Nav -->
        <div class="btn-group" style="float:left;">
            <a href="http://localhost:8180/cinema/films" class="btn btn-primary active"><span>Films</span></a>
            <a href="http://localhost:8180/cinema/genres" class="btn btn-primary"><span>Genres</span></a>
            <a href="http://localhost:8180/cinema/prices" class="btn btn-primary"><span>Prices</span></a>
            <a href="http://localhost:8180/cinema/pricelists" class="btn btn-primary"><span>Pricelists</span></a>
            <a href="http://localhost:8180/cinema/halls" class="btn btn-primary"><span>Halls</span></a>
            <a href="http://localhost:8180/cinema/shows" class="btn btn-primary"><span>Shows</span></a>
            <a href="http://localhost:8180/cinema/tickets" class="btn btn-primary"><span>Tickets</span></a>
            <a href="http://localhost:8180/cinema/sectors" class="btn btn-primary"><span>Sectors</span></a>
        </div>
        <!-- End Main Nav -->
    </div>
</div>
<div class="clearfix"></div>
<!-- End Header -->
<!-- Box -->
<div id="mainbox">
    <!-- Container -->
    <div id="container">
        <div class="shell">
            <br/>
            <!-- Main -->
            <div id="main">
                <!-- Content -->
                <div id="content">
                    <div id="photos" class="box">
                        <div class="box-head">
                            <h2 style="font-size:20px">Zdjęcia</h2>
                        </div>
                        <!-- Add film div -->
                        <div id="photos-container">
                        </div>

                        <input id="input-fil" class="form-control-file" type="file" style="display: none;" onchange="readImage(this);"/>
                        <input type="button" class="btn-primary" value="Dodaj zdjęcie"
                               onclick="document.getElementById('input-fil').click();"/>

                    </div>
                    <div id="addFilm" class="box">
                        <div class="box-head">
                            <h2 style="font-size:20px">Dodaj film</h2>
                        </div>
                        <!-- Add film div -->
                        <div class="form span4">
                            <p><label>Tytu&#322:</label>
                                <input type="text" class="form-control" id="addFilmTitle"/></p>
                            <p><label>Opis:</label>
                                <input type="text" class="form-control" id="addFilmDesc"/></p>
                            <p><label>Rok: </label>
                                <input type="text" class="form-control" id="addFilmYear"/></p>
                            <p><label>D&#322ugo&#347&#263: </label>
                                <input type="text" class="form-control" id="addFilmLength"/></p>
                            <p><label>Gatunek: </label>
                                <input type="text" class="form-control" id="addFilmGenre"/></p>
                            <button class="btn btn-primary" type="button" onclick="addFilm()">Dodaj</button>
                        </div>
                        <!-- End add film div -->


                    </div>
                    <div id="updateFilm" class="box">
                        <div class="box-head">
                            <h2 style="font-size:20px">Zmie&#324 film</h2>
                        </div>
                        <!-- Add film div -->
                        <div class="form span4">
                            <p><label>Tytu&#322:</label>
                                <input type="text" class="form-control" id="updateFilmTitle"/></p>
                            <p><label>Opis:</label>
                                <input type="text" class="form-control" id="updateFilmDesc"/></p>
                            <p><label>Rok: </label>
                                <input type="text" class="form-control" id="updateFilmYear"/></p>
                            <p><label>D&#322ugo&#347&#263: </label>
                                <input type="text" class="form-control" id="updateFilmLength"/></p>
                            <p><label>Gatunek: </label>
                                <input type="text" class="form-control" id="updateFilmGenre"/></p>
                            <button class="btn btn-primary" type="button" onclick="updateFilm()">Zmie&#324</button>
                        </div>
                        <!-- End add film div -->

                    </div>
                    <!-- End Box -->
                    <!-- Box -->
                    <div class="box">
                        <div id="table"></div>
                    </div>
                </div>

                <!-- End Content -->
                <div class="cl">&nbsp;</div>
            </div>
            <!-- Main -->
        </div>
    </div>
    <!-- End Container -->
</div>

<script src="js/films.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<!-- Footer -->
<div id="footer">
    <span class="left" style="color:#777">&copy; 2017 - BDII</span>
</div>
<!-- End Footer -->
</body>

</html>
