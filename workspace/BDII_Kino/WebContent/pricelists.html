<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('css/site.css');
        @import url('css/bootstrap.css');
    </style>
</head>

<body>
<!-- Header -->
<div id="header">
    <div class="shell">
        <div id="top">
            <div id="top-navigation"> Witaj | <a href="http://localhost:8180/cinema/home">Wyloguj si&#281</a></div>
        </div>
        <!-- Main Nav -->
        <div class="btn-group" style="float:left;">
            <a href="http://localhost:8180/cinema/films" class="btn btn-primary "><span>Films</span></a>
            <a href="http://localhost:8180/cinema/genres" class="btn btn-primary"><span>Genres</span></a>
            <a href="http://localhost:8180/cinema/prices" class="btn btn-primary "><span>Prices</span></a>
            <a href="http://localhost:8180/cinema/pricelists" class="btn btn-primary active"><span>Pricelists</span></a>
            <a href="http://localhost:8180/cinema/halls" class="btn btn-primary"><span>Halls</span></a>
            <a href="http://localhost:8180/cinema/shows" class="btn btn-primary"><span>Shows</span></a>
            <a href="http://localhost:8180/cinema/tickets" class="btn btn-primary"><span>Tickets</span></a>
            <a href="http://localhost:8180/cinema/sectors" class="btn btn-primary"><span>Sectors</span></a>
        </div>
        <!-- End Main Nav -->
    </div>
</div>
<!-- End Header -->
<!-- Box -->
<div id="mainbox">
    <!-- Container -->
    <div id="container">
        <div class="shell">
            <br/>
            <!-- Main -->
            <div id="main">
                <!-- Content -->
                <div id="content">
                    <!-- Box -->
                    <div class="box" id="addPricelist">
                        <!-- Box Head -->
                        <div class="box-head">
                            <h2 style="font-size:20px">Add pricelist</h2>
                        </div>
                        <!-- End Box Head -->
                        <!-- Add film div -->
                        <div class="form-group">
                            <p><label>Cena: </label>
                                <select type="text" class="form-control" id="addPricelistPrice"></select>
                            </p>
                            <button class="btn btn-primary" type="button" onclick="addPricelist()">Add pricelist</button>
                        </div>
                    </div>

                    <!-- Box -->
                    <div class="box" id="updatePricelist">
                        <!-- Box Head -->
                        <div class="box-head">
                            <h2 style="font-size:20px">Update pricelist</h2>
                        </div>
                        <!-- End Box Head -->
                        <!-- Add film div -->
                        <div class="form">
                            <p><label>Cena: </label>
                                <select type="text" class="form-control" id="updatePricelistPrice"></select>
                            </p>
                            <button class="btn btn-primary" type="button" onclick="updatePricelist(pricelistId)">Update
                                pricelist
                            </button>
                        </div>
                    </div>
                    <!-- End Box -->
                    <!-- Box -->
                    <div class="box">
                        <div id="table"></div>
                    </div>
                </div>
                <!-- End Content -->
            </div>
            <!-- Main -->
        </div>
    </div>
    <!-- End Container -->
</div>

<script src="js/pricelists.js"></script>
