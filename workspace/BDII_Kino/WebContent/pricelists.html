    <body>
        <!-- Header -->
        <div id="header">
            <div class="shell">
                <div id="top">
                    <h1>Cinema admin page</h1>
                    <div id="top-navigation"> Witaj | <a href="http://localhost:8180/cinema/home">Wyloguj si&#281</a> </div>
                </div>
                <!-- Main Nav -->

                    <ul>

                <!-- End Main Nav -->
            </div>
        </div>
        <!-- End Header -->
        <!-- Box -->
        <div id ="mainbox">
            <!-- Container -->
            <div id="container">
                <div class="shell">
                    <br />
                    <!-- Main -->
                    <div id="main">
                        <div class="cl">&nbsp;</div>
                        <!-- Content -->
                        <div id="content">
                            <!-- Box -->
                            <div class="box" id="addPricelist">
                              <!-- Box Head -->
                                <div class="box-head">
                                    <h2>Add pricelist</h2>
                                </div>
                                <!-- End Box Head -->
                                <!-- Add film div -->
                                    <div class="form">
  									                <p><label>Cena: </label>
                                        <select type="text" class="fieldsize2"  id="addPricelistPrice"></select>
                                        </p>
                                    <button class="btn btn-info" type="button" onclick="addPricelist()">Add pricelist</button>
                                    </div>
                            </div>

                            <!-- Box -->
                            <div class="box" id="updatePricelist">
                              <!-- Box Head -->
                                <div class="box-head">
                                    <h2>Update pricelist</h2>
                                </div>
                                <!-- End Box Head -->
                                <!-- Add film div -->
                                    <div class="form">
  									                <p><label>Cena: </label>
                                        <select type="text" class="fieldsize2"  id="updatePricelistPrice"></select>
                                        </p>
                                    <button class="btn btn-info" type="button" onclick="updatePricelist(pricelistId)">Update pricelist</button>
                                    </div>
                            </div>
                            <!-- End Box -->
                            <!-- Box -->
                            <div class="box">
                                <div id="table"></div>
                            </div>
                        </div>
                        <!-- End Content -->
                        <div class="cl">&nbsp;</div>
                    </div>
                    <!-- Main -->
                </div>
            </div>
