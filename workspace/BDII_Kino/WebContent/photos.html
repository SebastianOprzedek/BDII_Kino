<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Photos administration</title>
    </head>
    <style>
        @import url('css/site.css');
        @import url('css/basic.css');
        @import url('css/dropzone.css');
    </style>

    <body>
        <!-- Header -->
        <div id="header">
            <div class="shell">
                <!-- Logo + Top Nav -->
                <div id="top">
                    <h1><a href="#">Cinema admin page</a></h1>
                    <div id="top-navigation"> Witaj <u><strong>
                                
                            </strong></u><span>|</span> <a href=#>Ustawienia Profilu</a> <span>|</span> <a href="http://localhost:8180/cinema/home">Wyloguj si&#281</a> </div>
                </div>
                <!-- End Logo + Top Nav -->
                <!-- Main Nav -->
                <div id="navigation">
                    <ul>
                        <li><a href="http://localhost:8180/cinema/films" ><span>Films admin</span></a></li>
                        <li><a href="http://localhost:8180/cinema/genres" ><span>Genre admin</span></a></li>
                        <li><a href="http://localhost:8180/cinema/photos" class="active"><span>Photos admin</span></a></li>
                        <li><a href="http://localhost:8180/cinema/prices" ><span>Prices admin</span></a></li>
                        <li><a href="http://localhost:8180/cinema/tickets"><span>Tickets admin</span></a></li>
                    </ul>
                </div>
                <!-- End Main Nav -->
            </div>
        </div>
        <!-- End Header -->
        <!-- Box -->
        <div id ="mainbox">
            <!-- Container -->
            <div id="container">
                <div class="shell">                   
                    <br />
                    <!-- Main -->
                    <div id="main">
                        <div class="cl">&nbsp;</div>
                        <!-- Content -->
                        <div id="content">
                            <!-- Box -->
                            <div class="box">


                              <div id="table"></div>
                              
                              <!-- Box Head -->
                                <div class="box-head">
                                    <h2>Add/Update photo</h2>
                                </div>
                                <!-- End Box Head -->

                              <!-- POST -->
                              
                              
                                <!-- Add photo div -->
                                    <div class="form">
                                    <p><label>IDC: </label>
                                    <input type="text" class="fieldsize1" id="idc"/></p>
                                    <p><label>PHOTO:</label>
                                               
                                    <input id="input-fil" type="file" style="display: none;" />
                                    <input type="button" value="Wybierz plik" onclick="document.getElementById('input-fil').click();" />
                                    <!--<input type="text" class="fieldsize1" id="photo"/></p> -->
                                    <p><label>FILMID:</label>

                                    <input  type="text" class="fieldsize1" id="filmid"/></p>
                                    <button class="btn btn-info" type="button" onclick="addPhoto()">Add/Update Photo</button>
                                    <div id="resultPost"></div>
                                    </div>
                                                             
                                
                                <!-- Box Head -->
                                <div class="box-head">
                                    <h2>Get all photo</h2>
                                </div>
                                <br>
                                <!-- End Box Head -->
                                  
                                  <div class="form">
                                  <!-- GET ALL PHOTOS-->
                                  <button class="btn btn-info" type="button" onclick="getAll()">Get Photo</button>
                                  <div id="resultAll"></div>
                                  
                                  </div>

                                <!-- Box Head -->
                                <div class="box-head">
                                    <h2>Find photo by ID</h2>
                                </div>
                                <!-- End Box Head -->

                                  <div class="form">
                                  <!-- FIND BY ID -->
                                  <p><label>ID: </label></p>
                                  <input type="text" class="fieldsize1" id="id2"/><br>
                                  
                                    <button class="btn btn-info" type="button" type="onclick="findById()">Find by ID</button>
                                  
                                  <div id="resultFindById"></div>
                                  
                                  </div>

                  
                                <!-- Box Head -->
                                <div class="box-head">
                                    <h2>Delete photo by ID</h2>
                                </div>
                                <!-- End Box Head -->

                                  <div class="form">
                                  <!-- DELETE BY ID -->
                                  <p><label>ID:</label></p>
                                  <input type="text" id="delete"/><br>
                                    
                                  <button class="btn btn-info" type="button" onclick="deleteById()">Delete by ID</button>
                                  
                                  <div id="resultDeleteById"></div>
                                  
                                  </div>

                            </div>
                            <!-- End Box -->
                        </div>
                        <!-- End Content -->
                        <div class="cl">&nbsp;</div>
                    </div>
                    <!-- Main -->
                </div>
            </div>
            <!-- End Container -->
        </div>

        <script src="js/photos.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <!-- Footer -->
        <div id="mainbox">
            <span class="left" style="color:#777">&copy; 2017 - BDII</span>
        </div>
        <!-- End Footer -->
        <input type="file" multiple="multiple" class="dz-hidden-input" style="visibility: hidden; position: absolute; top: 0px; left: 0px; height: 0px; width: 0px;">
    </body>
</html>
