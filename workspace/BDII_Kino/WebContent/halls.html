<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Halls administration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('css/bootstrap/bootstrap.css');
        @import url('css/site.css');
    </style>
</head>

<body>
    <!-- Header -->
    <div id="header">
        <div class="shell">
            <div id="top">
                <div id="top-navigation"> Witaj | <a href="http://localhost:8180/cinema/home">Wyloguj si&#281</a></div>
            </div>
            <!-- Main Nav -->
            <div class="btn-group" style="float:left;">
                <a href="http://localhost:8180/cinema/films" class="btn btn-primary"><span>Filmy</span></a>
				<a href="http://localhost:8180/cinema/genres" class="btn btn-primary"><span>Gatunki</span></a>
				<a href="http://localhost:8180/cinema/prices" class="btn btn-primary"><span>Ceny</span></a>
				<a href="http://localhost:8180/cinema/pricelists" class="btn btn-primary"><span>Cennik</span></a>
				<a href="http://localhost:8180/cinema/halls" class="btn btn-primary active"><span>Sale</span></a>
				<a href="http://localhost:8180/cinema/shows" class="btn btn-primary"><span>Seanse</span></a>
				<a href="http://localhost:8180/cinema/tickets" class="btn btn-primary"><span>Bilety</span></a>
				<a href="http://localhost:8180/cinema/ticket_types" class="btn btn-primary"><span>Typy bilet&#243w </span></a>
				<a href="http://localhost:8180/cinema/sectors" class="btn btn-primary"><span>Sektory</span></a>
            </div>
            <!-- End Main Nav -->
        </div>
    </div>
    <!-- End Header -->
    <!-- Box -->
    <div id="mainbox">
        <!-- Container -->
        <div id="container">
            <div class="shell">
                <br/>
                <!-- Main -->
                <div id="main">
                    <!-- Content -->
                    <div id="content">
                        <!-- Box -->
                        <div class="box" id="places">
                            <div class="box-head">
                                <h2 style="font-size:20px">Miejsca</h2>
                            </div>
                            <div class="form-group">
                                <p><label>Ustaw ilo&#347&#263 miejsc:</label>
                                    <input type="number" class="form-control" style="width:70px" id="placesCount" min="10" max="50"></p>
                                <button class="btn btn-primary" type="button" onclick="setSize()">Ustaw</button>
                            </div>
                            <div class="form-group">
                                <div id="placesContainer"></div>
                                <button class="btn btn-primary" type="button" onclick="savePlaces()">Zapisz</button>
								<button class="btn btn-info" type="button" onclick="document.getElementById('places').style.display = 'none';">Zamknij bez zapisywania</button>
								
                            </div>
                        </div>
                        <div class="box" id="addHall">
                            <div class="box-head">
                                <h2 style="font-size:20px">Dodaj sal&#281</h2>
                            </div>
                            <div class="form-group">
                                <p><label>Nazwa:</label>
                                    <input type="text" class="form-control" id="addHallName" /></p>
                                <button class="btn btn-primary" type="button" onclick="addHall()">Dodaj</button>
								<button class="btn btn-info" type="button" onclick="document.getElementById('addHall').style.display = 'none';">Showaj</button>
                            </div>
                        </div>
                        <div class="box" id="updateHall">
                            <div class="box-head">
                                <h2 style="font-size:20px">Zmie&#324 sal&#281</h2>
                            </div>
                            <div class="form-group">
                                <p><label>Nazwa:</label>
                                    <input type="text" class="form-control" id="updateHallName" /></p>
                                <button class="btn btn-primary" type="button" onclick="updateHall(hallId)">Zmie&#324 </button>
								<button class="btn btn-info" type="button" onclick="document.getElementById('updateHall').style.display = 'none';">Showaj</button>
                            </div>
                        </div>
                        <!-- End Box -->
                        <!-- Box -->
                        <div class="box">
                            <div id="table"></div>
                        </div>
                    </div>
                    <!-- End Content -->
                    <div class="cl">&nbsp;</div>
                </div>
                <!-- Main -->
            </div>
        </div>
        <!-- End Container -->
    </div>
    <div id="footer">
        <span class="left" style="color:#777">&copy; 2017 - BDII</span>
    </div>

    <script src="js/halls.js"></script>
    <script src="js/jquery.min.js"></script>
</body>

</html>
