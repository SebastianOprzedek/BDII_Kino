<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Halls administration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('css/site.css');
    </style>
</head>

<body>
    <!-- Header -->
    <div id="header">
        <div class="shell">
            <div id="top">
                <h1>Cinema admin page</h1>
                <div id="top-navigation"> Witaj | <a href="http://localhost:8180/cinema/home">Wyloguj si&#281</a> </div>
            </div>
            <!-- Main Nav -->
            <div id="navigation">
                <ul>
                    <li><a href="http://localhost:8180/cinema/films"><span>Films</span></a></li>
                    <li><a href="http://localhost:8180/cinema/genres"><span>Genres</span></a></li>
                    <li><a href="http://localhost:8180/cinema/prices"><span>Prices</span></a></li>
                    <li><a href="http://localhost:8180/cinema/pricelists"><span>Pricelists</span></a></li>
                    <li><a href="http://localhost:8180/cinema/halls" class="active"><span>Halls</span></a></li>
                    <li><a href="http://localhost:8180/cinema/shows"><span>Shows</span></a></li>
                    <li><a href="http://localhost:8180/cinema/tickets"><span>Tickets</span></a></li>
                    <li><a href="http://localhost:8180/cinema/sectors"><span>Sectors</span></a></li>
                </ul>
            </div>
            <!-- End Main Nav -->
        </div>
    </div>
    <!-- End Header -->
    <!-- Box -->
    <div id="mainbox">
        <!-- Container -->
        <div id="container">
            <div class="shell">
                <br />
                <!-- Main -->
                <div id="main">
                    <div class="cl">&nbsp;</div>
                    <!-- Content -->
                    <div id="content">
                        <!-- Box -->
                        <div class="box" id="addHall">
                            <div class="box-head">
                                <h2>Dodaj sale</h2>
                            </div>
                            <div class="form">
                                <p><label>Nazwa:</label>
                                    <input type="text" class="fieldsize1" id="addHallName" /></p>
                                <p><label>Ilość miejsc:</label>
                                    <input type="number" class="fieldsize2" style="width:40px" id="addHallSize" min="10" max="60"></p>
                                <button class="btn btn-info" type="button" onclick="addHall()">Dodaj</button>
                            </div>
                        </div>
                        <div class="box" id="updateHall">
                            <div class="box-head">
                                <h2>Zmie&#324 sale</h2>
                            </div>
                            <div class="form">
                                <p><label>Nazwa:</label>
                                    <input type="text" class="fieldsize1" id="updateHallName" /></p>
                                <p><label>Ilość miejsc:</label>
                                    <input type="number" class="fieldsize2" style="width:40px" id="updateHallSize" min="10" max="60"></p>
                                <button class="btn btn-info" type="button" onclick="updateHall(hallId)">Zmie&#324</button>
                            </div>
                        </div>
                        <!-- End Box -->
                        <!-- Box -->
                        <div class="box">
                            <div id="table"></div>
                        </div>
                    </div>
                    <!-- End Content -->
                    <div class="cl">&nbsp;</div>
                </div>
                <!-- Main -->
            </div>
        </div>
        <!-- End Container -->
    </div>

    <script src="js/halls.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- Footer -->
    <div id="footer">
        <span class="left" style="color:#777">&copy; 2017 - BDII</span>
    </div>
    <!-- End Footer -->
</body>

</html>
