<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Login</title>
    </head>
    <style>
        @import url('css/login.css');
    </style>

    <script>
    function pasuser(form) {
		if (form.username.value=="admin") { 
			if (form.password.value=="admin") {              
				location="http://localhost:8180/cinema/films" 
				} else {
				alert("Invalid Password")
				}
			} else {  alert("Invalid UserID")
		}
	}

    </script>

    <body>
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Login</h1>
                </div>
                  <form class="login-form" name="login">
                    <div class="control-group">
                        <input type="text" class="login-field" value="" placeholder="login" name ="username" id="login-name">
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>

                    <div class="control-group">
                        <input type="password" class="login-field" value="" placeholder="haslo" name="password" id="login-pass">
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>


                    <button class="btn btn-primary btn-large btn-block" onclick="pasuser(this.form)" name="button">Zaloguj sie</button>  
                </form>
                <div><a style="font-size: 12px; color:#444;" href="#">Forgot password?</a> <a style="font-size: 12px; color:#444; margin-left: 2.25cm" href="#">Register</a></div>

            </div>
        </div>
    </body>

</html>
