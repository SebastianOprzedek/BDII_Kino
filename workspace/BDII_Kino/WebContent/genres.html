<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Genre administration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('css/site.css');
    </style>
</head>

<body>
    <!-- Header -->
    <div id="header">
        <div class="shell">
            <div id="top">
                <h1>Cinema admin page</h1>
                <div id="top-navigation"> Witaj | <a href="http://localhost:8180/cinema/home">Wyloguj sie</a> </div>
            </div>
            <!-- Main Nav -->
            <div id="navigation">
                <ul>
                    <li><a href="http://localhost:8180/cinema/films"><span>Films admin</span></a></li>
                    <li><a href="http://localhost:8180/cinema/genres" class="active"><span>Genre admin</span></a></li>
                    <li><a href="http://localhost:8180/cinema/photos"><span>Photos admin</span></a></li>
                    <li><a href="http://localhost:8180/cinema/prices"><span>Prices admin</span></a></li>
                    <li><a href="http://localhost:8180/cinema/tickets"><span>Tickets admin</span></a></li>
                </ul>
            </div>
            <!-- End Main Nav -->
        </div>
    </div>
    <!-- End Header -->
    <!-- Box -->
    <div id="mainbox">
        <!-- Container -->
        <div id="container">
            <div class="shell">
                <br />
                <!-- Main -->
                <div id="main">
                    <div class="cl">&nbsp;</div>
                    <!-- Content -->
                    <div id="content">
                        <!-- Box -->
                        <div class="box" id="addGenre">
                            <div class="box-head">
                                <h2>Dodaj gatunek</h2>
                            </div>
                            <div class="form">
                                <p><label>Nazwa:</label>
                                    <input type="text" class="fieldsize1" id="addGenreName" /></p>
                                <p><label>Opis:</label>
                                    <input type="text" class="fieldsize1" id="addGenreDesc" /></p>
                                <button class="btn btn-info" type="button" onclick="addGenre()">Dodaj</button>
                            </div>
                        </div>
                        <div class="box" id="updateGenre">
                            <div class="box-head">
                                <h2>Zmien gatunek</h2>
                            </div>
                            <div class="form">
                                <p><label>Nazwa:</label>
                                    <input type="text" class="fieldsize1" id="updateGenreName" /></p>
                                <p><label>Opis:</label>
                                    <input type="text" class="fieldsize1" id="updateGenreDesc" /></p>
                                <button class="btn btn-info" type="button" onclick="updateGenre(genreId)">Zmien</button>
                            </div>
                        </div>
                        <!-- End Box -->
                        <!-- Box -->
                        <div class="box">
                            <div id="table"></div>
                        </div>
                    </div>
                    <!-- End Content -->
                    <div class="cl">&nbsp;</div>
                </div>
                <!-- Main -->
            </div>
        </div>
        <!-- End Container -->
    </div>

    <script src="js/genres.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- Footer -->
    <div id="mainbox">
        <span class="left" style="color:#777">&copy; 2017 - BDII</span>
    </div>
    <!-- End Footer -->
</body>

</html>
