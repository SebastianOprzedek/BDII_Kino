                    <div class="box" id="addPrice">

                        <div class="box-head">

                        </div>

                        <div class="form-group">
                            <p><label>Cena: </label>
                                <input type="text" class="form-control" id="addPricePrice"/></p>
                            <p><label>Od:</label>
                                <input type="number" class="form-control" style="width:40px" id="addPriceStartDay"
                                       min="1" max="31">
                                <select type="text" class="form-control" style="width:90px" id="addPriceStartMonth">

                                    <option value="1">Luty</option>

                                    <option value="5">Czerwiec</option>
                                    <option value="6">Lipiec</option>
                                    <option value="7">Sierpie&#324</option>
                                    <option value="8">Wrzesie&#324</option>
                                    <option value="9">Pa&#378dziernik</option>
                                    <option value="10">Listopad</option>
                                    <option value="11">Grudzie&#324</option>
                                </select>
                                <input type="number" class="form-control" style="width:60px" id="addPriceStartYear"
                                       min="2017" max="2023">
                            </p>
                            <p><label>Do:</label>
                                <input type="number" class="form-control" style="width:40px" id="addPriceEndDay" min="1"
                                       max="31">
                                <select type="text" class="form-control" style="width:90px" id="addPriceEndMonth">
                                    <option value="0">Stycze&#324</option>
                                    <option value="1">Luty</option>
                                    <option value="2">Marzec</option>
                                    <option value="3">Kwiecie&#324</option>
                                    <option value="4">Maj</option>
                                    <option value="5">Czerwiec</option>
                                    <option value="6">Lipiec</option>
                                    <option value="7">Sierpie&#324</option>
                                    <option value="8">Wrzesie&#324</option>
                                    <option value="9">Pa&#378dziernik</option>
                                    <option value="10">Listopad</option>
                                    <option value="11">Grudzie&#324</option>
                                </select>
                                <input type="number" class="form-control" style="width:60px" id="addPriceEndYear"
                                       min="2017" max="2023">
                            </p>
                            <button class="btn btn-primary" type="button" onclick="addPrice()">Dodaj</button>
							<button class="btn btn-info" type="button" onclick="document.getElementById('addPrice').style.display = 'none';">Schowaj</button>
                            <!--<div id="resultPost"></div>-->
                        </div>
                    </div>

                            <p><label>Od:</label>

                                <select type="text" class="form-control" style="width:90px" id="updatePriceStartMonth">

                                    <option value="1">Luty</option>
                                    <option value="2">Marzec</option>

                            </p>

                                       min="1" max="31">
                                <select type="text" class="form-control" style="width:90px" id="updatePriceEndMonth">
                                    <option value="0">Stycze&#324</option>
                                    <option value="1">Luty</option>
