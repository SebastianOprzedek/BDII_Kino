<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Prices administration</title>
    </head>
    <style>
        @import url('css/site.css');
    </style>

    <body>
        <!-- Header -->
        <div id="header">
            <div class="shell">
                <!-- Logo + Top Nav -->
                <div id="top">
                    <h1><a href="#">Cinema admin page</a></h1>
                    <div id="top-navigation"> Witaj <u><strong>
                                
                            </strong></u><span>|</span> <a href=#>Ustawienia Profilu</a> <span>|</span> <a href="http://localhost:8180/cinema/home">Wyloguj si&#281</a> </div>
                </div>
                <!-- End Logo + Top Nav -->
                <!-- Main Nav -->
                <div id="navigation">
                    <ul>
                        <li><a href="http://localhost:8180/cinema/films" ><span>Films admin</span></a></li>
                        <li><a href="http://localhost:8180/cinema/genres" ><span>Genres admin</span></a></li>
                        <li><a href="http://localhost:8180/cinema/photos" ><span>Photos admin</span></a></li>
                        <li><a href="http://localhost:8180/cinema/prices" class="active"><span>Prices admin</span></a></li>
                        <li><a href="http://localhost:8180/cinema/tickets"><span>Tickets admin</span></a></li>
                    </ul>
                </div>
                <!-- End Main Nav -->
            </div>
        </div>
        <!-- End Header -->
        <!-- Box -->
        <div id ="mainbox">
            <!-- Container -->
            <div id="container">
                <div class="shell">                   
                    <br />
                    <!-- Main -->
                    <div id="main">
                        <div class="cl">&nbsp;</div>
                        <!-- Content -->
                        <div id="content">
                            <!-- Box -->
                            <div class="box">


                              <div id="table"></div>
                              
                              <!-- Box Head -->
                                <div class="box-head">
                                    <h2>Add/Update price</h2>
                                </div>
                                <!-- End Box Head -->

                              <!-- POST -->
                              
                              <!-- <h4> w tabeli gatunki musi istniec rekord o id takim samym jak price id</h4-->
                                <!-- Add film div -->
                                    <div class="form">
  									<p><label>ID: </label>
                                    <input type="text" class="fieldsize1" id="id"/></p>
                                    <p><label>PRICE: </label>
                                    <input type="text" class="fieldsize1" id="price"/></p>
                                        <p><label>START_DATE:</label>
                                            <input type="number" class="fieldsize2" style="width:40px" id="start_day" min="1" max="31">
                                            <select type="text" class="fieldsize2" style="width:90px" id="start_month">
                                                <option value="0">Styczeń</option>
                                                <option value="1">Luty</option>
                                                <option value="2">Marzec</option>
                                                <option value="3">Kwiecień</option>
                                                <option value="4">Maj</option>
                                                <option value="5">Czerwiec</option>
                                                <option value="6">Lipiec</option>
                                                <option value="7">Sierpień</option>
                                                <option value="8">Wrzesień</option>
                                                <option value="9">Październik</option>
                                                <option value="10">Listopad</option>
                                                <option value="11">Grudzień</option>
                                            </select>
                                            <input type="number" class="fieldsize2" style="width:60px" id="start_year" min="2017" max="2023">
                                        </p>
                                        <p><label>END_DATE:</label>
                                            <input type="number" class="fieldsize2" style="width:40px" id="end_day" min="1" max="31">
                                            <select type="text" class="fieldsize2" style="width:90px" id="end_month">
                                                <option value="0">Styczeń</option>
                                                <option value="1">Luty</option>
                                                <option value="2">Marzec</option>
                                                <option value="3">Kwiecień</option>
                                                <option value="4">Maj</option>
                                                <option value="5">Czerwiec</option>
                                                <option value="6">Lipiec</option>
                                                <option value="7">Sierpień</option>
                                                <option value="8">Wrzesień</option>
                                                <option value="9">Październik</option>
                                                <option value="10">Listopad</option>
                                                <option value="11">Grudzień</option>
                                            </select>
                                            <input type="number" class="fieldsize2" style="width:60px" id="end_year" min="2017" max="2023">
                                        </p>
                                    <button class="btn btn-info" type="button" onclick="addPrice()">Add/Update price</button>
                                    <div id="resultPost"></div>
                                    </div>
                                                             
                                
                                <!-- Box Head -->
                                <div class="box-head">
                                    <h2>Get all prices</h2>
                                </div>
                                <br>
                                <!-- End Box Head -->
                                  
                                  <div class="form">
                                  <!-- GET ALL priceS-->
                                  <button class="btn btn-info" type="button" onclick="getAll()">Get price</button>
                                  <div id="resultAll"></div>
                                  
                                  </div>

                                <!-- Box Head -->
                                <div class="box-head">
                                    <h2>Find price by ID</h2>
                                </div>
                                <!-- End Box Head -->

                                  <div class="form">
                                  <!-- FIND BY ID -->
                                  <p><label>ID: </label></p>
                                  <input type="text" class="fieldsize1" id="id2"/><br>
                                  
                                    <button class="btn btn-info" type="button" type="onclick="findById()">Find by ID</button>
                                  
                                  <div id="resultFindById"></div>
                                  
                                  </div>

                  
                                <!-- Box Head -->
                                <div class="box-head">
                                    <h2>Delete price by ID</h2>
                                </div>
                                <!-- End Box Head -->

                                  <div class="form">
                                  <!-- DELETE BY ID -->
                                  <p><label>ID:</label></p>
                                  <input type="text" id="delete"/><br>
                                    
                                  <button class="btn btn-info" type="button" onclick="deleteById()">Delete by ID</button>
                                  
                                  <div id="resultDeleteById"></div>
                                  
                                  </div>

                            </div>
                            <!-- End Box -->
                        </div>
                        <!-- End Content -->
                        <div class="cl">&nbsp;</div>
                    </div>
                    <!-- Main -->
                </div>
            </div>
            <!-- End Container -->
        </div>

        <script src="js/prices.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <!-- Footer -->
        <div id="mainbox">
            <span class="left" style="color:#777">&copy; 2017 - BDII</span>
        </div>
        <!-- End Footer -->
    </body>
</html>
