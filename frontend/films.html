<!DOCTYPE html>
<html>
<head>  <title>BDII_Kino</title> </head>
<body>

<h1>Films</h1>
<hr>
<div id="table"></div>
<hr>

<!-- POST -->
<h3>Add/Update film</h3>
<h4> w tabeli gatunki musi istniec rekord o id takim samym jak genre id</h4>

  <p>ID:    <br><input type="text" id="id"/></p>
  <p>DESC:   <br><input type="text" id="desc"/></p>
  <p>TITLE:  <br><input type="text" id="title"/></p>
  <p>YEAR:  <br><input type="text" id="year"/></p>
  <p>LENGTH: <br><input type="text" id="length"/></p>
  <p>GENRE ID: <br><input type="text" id="genre"/></p>
  <button type="button" onclick="addFilm()">Add/Update Film</button>
  <div id="resultPost"></div>
<hr>

<!-- GET -->
<h3>Get all films</h3>
  <button type="button" onclick="getAll()">Get Film</button>
  <div id="resultAll"></div>
<hr>

<!-- FIND BY ID -->
<h3>Find film by ID</h3>
  ID:  <input type="text" id="id2"/><br>
  <button type="button" onclick="findById()">Find by ID</button>
  <div id="resultFindById"></div>
<hr>

<!-- DELETE BY ID -->
<h3>Delete film by ID</h3>
  ID:  <input type="text" id="delete"/><br>
  <button type="button" onclick="deleteById()">Find by ID</button>
  <div id="resultDeleteById"></div>
<hr>


<!-- JAVASCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", function(event) {
  updateTable();
});

// POST
function addFilm() {
  var http = new XMLHttpRequest();
  http.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200)
      document.getElementById("resultPost").innerHTML =
      "Result: <br>" + this.responseText;
    else
      document.getElementById("resultPost").innerHTML = "Error";
	updateTable();
  };
  http.open("POST", "/cinema/update", true);
  http.setRequestHeader("Content-Type", "application/json");
  var film = new Object();

  film.id = parseInt(document.getElementById("id").value);
  film.description = document.getElementById("desc").value;
  film.title = document.getElementById("title").value;
  film.production_year = parseFloat(document.getElementById("year").value);
  film.length = document.getElementById("length").value;
  film.genre_id = document.getElementById("genre").value;
  http.send(JSON.stringify(film));
}

// GET
function getAll() {
  var http = new XMLHttpRequest();
  http.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200)
      document.getElementById("resultAll").innerHTML = "Result: <br>" + this.responseText;
	updateTable();
  };
  http.open("GET", "/cinema/get", true);
  http.setRequestHeader("Content-type", "application/json");
  http.send();
}

// FIND BY ID
function findById() {
  var http = new XMLHttpRequest();
  http.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200)
      document.getElementById("resultFindById").innerHTML = "Result: <br>" + this.responseText;
    else
      document.getElementById("resultFindById").innerHTML = "Invalid request. No such object in database";
	updateTable();
  };
  http.open("GET", "/cinema/find/" + document.getElementById('id2').value, true);
  http.setRequestHeader("Content-type", "application/json");
  http.send();
}

// DELETE BY ID
function deleteById() {
  var http = new XMLHttpRequest();
  http.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200)
      document.getElementById("resultDeleteById").innerHTML = "Result: <br>" + this.responseText;
	updateTable();
  };
  http.open("GET", "/cinema/delete/" + document.getElementById('delete').value, true);
  http.send();
}

// TABELA NA GÃ“RZE
function updateTable() {
  var http = new XMLHttpRequest();
  http.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200){
      var films = JSON.parse(this.response)["films"];
      var rows = "";
      for(var i=0;i<films.length;i++){
          rows += "<tr><td>"+films[i]["id"]+"</td><td>"+films[i]["description"]+"</td><td>"+films[i]["title"]+"</td><td>"+films[i]["production_year"]+"</td><td>"+films[i]["length"]+films[i]["genre_id"]+"</td></tr>";
        }
      document.getElementById("table").innerHTML = "<table border='2'>" + rows + "</table>";
     }
  };
  http.open("GET", "/cinema/get", true);
  http.setRequestHeader("Content-type", "application/json");
  http.send();
}
</script>

</body>
</html>
