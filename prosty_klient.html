<!DOCTYPE html>
<html>
<head>  <title>BDII_Kino</title> </head>
<body>

<h1>Prosty klient</h1>
<hr>
<h3>Cars:</h3>
<div id="table"></div>
<hr>

<!-- POST -->
<h3>Add car</h3>
  <p>IDC:    <br><input type="text" id="idc"/></p>
  <p>MAKE:   <br><input type="text" id="make"/></p>
  <p>MODEL:  <br><input type="text" id="model"/></p>
  <p>PRICE:  <br><input type="text" id="price"/></p>
  <p>REGNUM: <br><input type="text" id="regNum"/></p>
  <button type="button" onclick="addCar()">Add Car</button>
  <div id="resultPost"></div>
<hr>

<!-- GET -->
<h3>Get all cars</h3>
  <button type="button" onclick="getAll()">Get All</button>
  <div id="resultAll"></div>
<hr>

<!-- FIND BY IDC -->
<h3>Find car by IDC</h3>
  IDC:  <input type="text" id="idc2"/><br>
  <button type="button" onclick="findByIdc()">Find by IDC</button>
  <div id="resultFindByIdc"></div>
<hr>

<!-- DELETE BY IDC -->
<h3>Delete car by IDC</h3>
  IDC:  <input type="text" id="delete"/><br>
  <button type="button" onclick="deleteByIdc()">Find by IDC</button>
  <div id="resultDeleteByIdc"></div>
<hr>


<!-- JAVASCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", function(event) {
  updateTable();
});

// POST
function addCar() {
  var http = new XMLHttpRequest();
  http.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200)
      document.getElementById("resultPost").innerHTML =
      "Result: <br>" + this.responseText;
    else
      document.getElementById("resultPost").innerHTML = "Error";
  };
  http.open("POST", "/cinema/komis/update", true);
  http.setRequestHeader("Content-Type", "application/json");
  var car = new Object();
  car.idc = parseInt(document.getElementById("idc").value);
  car.make = document.getElementById("make").value;
  car.model = document.getElementById("model").value;
  car.price = parseFloat(document.getElementById("price").value);
  car.regNum = document.getElementById("regNum").value;
  http.send(JSON.stringify(car));
  updateTable();
}

// GET
function getAll() {
  var http = new XMLHttpRequest();
  http.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200)
      document.getElementById("resultAll").innerHTML = "Result: <br>" + this.responseText;
  };
  http.open("GET", "/cinema/komis/get", true);
  http.setRequestHeader("Content-type", "application/json");
  http.send();
  updateTable();
}

// FIND BY IDC
function findByIdc() {
  var http = new XMLHttpRequest();
  http.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200)
      document.getElementById("resultFindByIdc").innerHTML = "Result: <br>" + this.responseText;
    else
      document.getElementById("resultFindByIdc").innerHTML = "Invalid request. No such object in database";
  };
  http.open("GET", "/cinema/komis/find/" + document.getElementById('idc2').value, true);
  http.setRequestHeader("Content-type", "application/json");
  http.send();
  updateTable();
}

// DELETE BY IDC
function deleteByIdc() {
  var http = new XMLHttpRequest();
  http.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200)
      document.getElementById("resultDeleteByIdc").innerHTML = "Result: <br>" + this.responseText;
  };
  http.open("GET", "/cinema/komis/delete/" + document.getElementById('delete').value, true);
  http.send();
  updateTable();
}

// TABELA NA GÃ“RZE
function updateTable() {
  var http = new XMLHttpRequest();
  http.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200){
      var cars = JSON.parse(this.response)["cars"];
      var rows = "";
      for(var i=0;i<cars.length;i++){
          rows += "<tr><td>"+cars[i]["idc"]+"</td><td>"+cars[i]["make"]+"</td><td>"+cars[i]["model"]+"</td><td>"+cars[i]["price"]+"</td><td>"+cars[i]["regNum"]+"</td></tr>";
        }
      document.getElementById("table").innerHTML = "<table border='2'>" + rows + "</table>";
     }
  };
  http.open("GET", "/cinema/komis/get", true);
  http.setRequestHeader("Content-type", "application/json");
  http.send();
}
</script>

</body>
</html>
